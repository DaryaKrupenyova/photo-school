<div class="col">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">{{ form.first.label }}:</label>
            {{ form.first }}
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">{{ form.second.label }}:</label>
            {{ form.second }}
        </div>
        <div class="form-group row">
            <input type="submit" class="btn btn-primary btn-block" value="Отправить">
        </div>
    </form>
    {% if error %}
        <p>В форме некорректные данные</p>
        <p>Подробности:</p>
        {{ form.errors }}
    {% endif %}
</div>
