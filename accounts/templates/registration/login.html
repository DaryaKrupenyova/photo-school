<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

        .ask-pass_button:hover {
            color: #F9C80E;
        }

        .reg_button:hover {
            color: #F9C80E;
        }

    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Вход в твой кабинет">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>

<body style="height: 100vh; background-image: url({% static 'images/waves_ocean_aerial_view_148218_2560x1600 1.jpg' %}); background-repeat: no-repeat; background-size: cover; animation: opacity 0.2s ease-out;">
    {% for message in messages %}
    <div style="display: flex; justify-content: flex-end; align-items: center;">
        <div class="message">
            <span class="message-text">{{ message|safe }}</span>
        </div>
    </div>
    {% endfor %}
    <div class="logo_cont">
        <a href="{% url 'lending' %}">
            <img src="{% static 'images/Logo.svg' %}" class="logo_mango" alt="alt">
        </a>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="signup_authorization_cont">
            <h1 class="authorization_heading">Авторизация</h1>
            <input name="username" required placeholder="Логин / Почта" class="inputs">
            <input name="password" required type="password" placeholder="Пароль" class="inputs">
            <div style="margin-top: 6%; display: flex; justify-content: center;">
                <button type="submit" class="enter_button" style="">Войти</button>
            </div>
            <div style="margin-top: 5%; display: flex; justify-content: center;">
                <a href="{% url 'signup' %}" class="reg_button" style="">Регистрация</a>
                <a href="{% url 'password_reset' %}" class="ask-pass_button" style="">Какой пароль?</a>
            </div>
        </div>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
